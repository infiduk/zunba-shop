<html>
<head>
	<title>주소록 프로그램</title>
	<link rel="stylesheet" href="font.css">
</head>

<body>

<form name="form1" method="post" action="emp_update.html">

<input type="hidden" name="no1" value="">

<table width="500" border="1" cellpadding="2" bgcolor="lightyellow" style="border-collapse:collapse">
  <tr>
    <td width="100" align="center" bgcolor="lightblue">이름</td>
    <td width="400" align="left">
      <input type="text" name="name" size="10" value="김길동">
    </td>
  </tr>
  <tr>
    <td width="100" align="center" bgcolor="lightblue">전화</td>
    <td width="400" align="left">
      <input type="text" name="tel1" size="3" maxlength="3" value="010"> -
      <input type="text" name="tel2" size="4" maxlength="4" value="1111"> -
      <input type="text" name="tel3" size="4" maxlength="4" value="2222">
    </td>
  </tr>
  <tr>
    <td width="100" align="center" bgcolor="lightblue">입사일</td>
    <td width="400" align="left">
      <input type="text" name="birthday1" size="4" maxlength="4" value="1990"> -
      <input type="text" name="birthday2" size="2" maxlength="2" value="01"> -
      <input type="text" name="birthday3" size="2" maxlength="2" value="01"> 
    </td>
  </tr>
  <tr>
    <td width="100" align="center" bgcolor="lightblue">재직/퇴사</td>
    <td width="400" align="left">
      <input type="radio" name="sm" value="0" checked>재직
      <input type="radio" name="sm" value="1">퇴사
    </td>
  </tr>
</table>
<br>
<table width="500" border="0">
  <tr>
    <td align="center"> 
		<input type="submit" value="수정"> &nbsp
		<input type="button" value="이전화면으로" onclick="javascript:history.back();">
	</td>
  </tr>
</table>
</form>

</body>
</html>
